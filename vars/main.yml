---
# Internal variables - do not override

# Architecture mapping
dragonfly_arch_map:
  x86_64: "x86_64"
  amd64: "x86_64"
  aarch64: "aarch64"
  arm64: "aarch64"

# Detected architecture
dragonfly_arch: "{{ dragonfly_arch_map[ansible_architecture] | default('x86_64') }}"

# Download URL pattern
dragonfly_download_url: >-
  https://github.com/{{ dragonfly_github_repo }}/releases/{{
  'latest/download' if dragonfly_version == 'latest' else 'download/' + dragonfly_version
  }}/dragonfly-{{ dragonfly_arch }}.tar.gz

# Configuration file path
dragonfly_config_file: "{{ dragonfly_config_dir }}/dragonfly.conf"

# Systemd service file path
dragonfly_systemd_service: "/etc/systemd/system/dragonfly.service"
